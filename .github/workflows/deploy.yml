name: Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: get version
        id: getVersion
        run: | # pull the version from the name of the branch.
          fullName="${{ github.head_ref }}"
          version="${fullName#*/}"
          echo "versionNumber=$version" >> $GITHUB_OUTPUT

      - name: create github release
        uses: softprops/action-gh-release@v1
        id: create_release
        with:
          draft: false
          name: ${{ steps.getVersion.outputs.versionNumber }}
          tag_name: ${{ steps.getVersion.outputs.versionNumber }}
          body: ${{ github.event.pull_request.body }}
          token: ${{ secrets.GITHUB_TOKEN }}

