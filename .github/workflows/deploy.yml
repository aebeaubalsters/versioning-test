name: Deploy

on:
  push:
    branches:
      - release/**
      - hotfix/**
      - patch/**

jobs:
  deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip cd]')"
    steps:
      - name: Set ShouldPackage
        id: shouldPackage
        run: | # we only want to package when we push to the release or hotfix branches.
          echo "##[set-output name=wellShouldWe;]$(if [[ $GITHUB_REF != 'refs/heads/main' && ( $GITHUB_REF == refs/heads/release/* || $GITHUB_REF == refs/heads/hotfix/*  ) ]]; then echo true; else echo false; fi)"

      - name: get version
        id: getVersion
        if: ${{ steps.shouldPackage.outputs.wellShouldWe }}
        run: | # pull the version from the name of the branch.
          echo "##[set-output name=version;]$(
            majorMinorRev=$(grep -m1 version package.json | awk -F: '{ print $2 }' | sed 's/[", ]//g');
            runNumber=${{ github.run_number }}
            echo "$majorMinorRev.$runNumber";
          )"
      - name: set release channel
        id: getReleaseChannel
        if: ${{ steps.shouldPackage.outputs.wellShouldWe }}
        run: |
          echo "##[set-output name=channel;]$(
            if [[ $GITHUB_REF == refs/heads/release/* ]]; then
              echo "Default"; 
            elif [[ $GITHUB_REF == refs/heads/hotfix/* ]]; then
              echo "Hotfix"; 
            else
              echo "Default";
            fi
          )"

      - name: create github release
        if: ${{ steps.shouldPackage.outputs.wellShouldWe }}
        uses: softprops/action-gh-release@v1
        id: create_release
        with:
          draft: false
          prerelease: true
          name: ${{ steps.getVersion.outputs.version }}
          tag_name: ${{ steps.getVersion.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

